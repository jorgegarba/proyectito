<h2>Lista de Heroes</h2>
<ul class="heroes">
    <li *ngFor="let heroe of heroes" (click)="onSelect(heroe)" [class.selected]="selectedHero===heroe">
        <span class="badge">{{heroe.id}} </span>{{heroe.name}}
    </li>
</ul>

<hr>

<div *ngIf="selectedHero">
    <h2>Detalles de: {{selectedHero.name}}</h2>
    <div><span>id: </span> {{selectedHero.id}}</div>
</div>
